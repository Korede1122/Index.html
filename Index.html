<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        /* === CSS (about 65%) === */

        /* Reset & base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }

        .welcome-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.2em;
            opacity: 0.85;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- === HTML (about 35%) === -->
    <div class="welcome-container">
        <h1>Welcome to my webpage</h1>
        <p>Glad you're here. Stay tuned for more content!</p>
    </div>
</body>
</html>
